jobs:
  test:
    name: Build and publish Python 🐍 distributions 📦 to PyPI
    if: startsWith(github.head_ref, 'tagpr-')
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
    - name: Install pypa/build
      run: echo github.head_ref is ${{ github.head_ref }}
