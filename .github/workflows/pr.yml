# .github/workflows/tagpr.yml
name: pr-test
on:
  pull_request:
    #types: [released]
    branches: ["main"]
    types: ["closed"]
jobs:
  test:
    name: Build and publish Python 🐍 distributions 📦 to PyPI
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
    steps:
    - name: Install pypa/build
      run: echo github.ref is ${{ github.ref }}
    - uses: actions/checkout@v3
      with:
        fetch-tags: true
    - run: git describe --tags
